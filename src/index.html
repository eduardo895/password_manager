<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Palavras-passe</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #1f2937, #111827);
        color: #f9fafb;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        width: min(900px, 95vw);
        background: rgba(15, 23, 42, 0.9);
        border-radius: 18px;
        padding: 32px 36px 40px;
        box-shadow: 0 32px 80px rgba(15, 15, 30, 0.45);
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
      }

      .subtitle {
        color: #94a3b8;
        margin-bottom: 1rem;
      }

      .encryption-status {
        color: #86efac;
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }

      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 28px;
      }

      label {
        display: flex;
        flex-direction: column;
        font-size: 0.85rem;
        color: #cbd5f5;
        gap: 8px;
      }

      input {
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 10px;
        padding: 12px 14px;
        color: inherit;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.35);
      }

      button {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border: none;
        border-radius: 9999px;
        color: #f8fafc;
        padding: 12px 20px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 20px rgba(99, 102, 241, 0.3);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(15, 23, 42, 0.7);
        border-radius: 14px;
        overflow: hidden;
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.08);
      }

      thead {
        background: rgba(99, 102, 241, 0.15);
      }

      th,
      td {
        padding: 14px 18px;
        text-align: left;
      }

      tbody tr {
        border-top: 1px solid rgba(148, 163, 184, 0.1);
      }

      tbody tr:hover {
        background: rgba(99, 102, 241, 0.1);
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      .ghost-button {
        background: rgba(148, 163, 184, 0.16);
        color: #e2e8f0;
        border-radius: 12px;
        padding: 8px 14px;
        font-size: 0.85rem;
        border: none;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
      }

      .ghost-button:hover {
        background: rgba(148, 163, 184, 0.24);
      }

      .danger {
        background: rgba(239, 68, 68, 0.22);
        color: #fecaca;
      }

      .danger:hover {
        background: rgba(239, 68, 68, 0.35);
      }

      .empty-state {
        text-align: center;
        color: #94a3b8;
        padding: 40px 0;
      }

      .feedback {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #86efac;
        min-height: 1.2rem;
      }

      /* --- Ajustes da sec√ß√£o de gera√ß√£o de senha --- */
      .password-section {
        grid-column: 1 / -1;
      }

      .password-input-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .password-input-group input {
        flex: 1;
      }

      .password-input-group button {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 1rem;
        cursor: pointer;
      }

      .password-options {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        font-size: 0.85rem;
        margin-top: 6px;
        margin-bottom: 16px;
        color: #cbd5f5;
      }

      .password-options input[type="number"] {
        width: 60px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 8px;
        padding: 4px 6px;
        color: inherit;
      }

      @media (max-width: 600px) {
        main {
          padding: 28px 22px;
        }

        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        thead {
          display: none;
        }

        tbody tr {
          margin-bottom: 16px;
          border-radius: 12px;
          background: rgba(15, 23, 42, 0.8);
        }

        td {
          padding: 12px;
          display: flex;
          justify-content: space-between;
          border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        td:last-child {
          border-bottom: none;
        }

        td::before {
          content: attr(data-label);
          font-weight: 600;
          color: #cbd5f5;
          margin-right: 12px;
        }

        .actions {
          justify-content: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Gestor de Palavras-passe</h1>
      <p class="subtitle">Registe, edite e elimine credenciais com seguran√ßa.</p>
      <p class="encryption-status">üîê Armazenamento cifrado (AES-256-GCM)</p>

      <form id="password-form">
        <input type="hidden" id="password-id" />

        <label>
          Servi√ßo
          <input id="service" placeholder="Ex: GitHub" required />
        </label>

        <label>
          Utilizador
          <input id="username" placeholder="Ex: maria.silva" required />
        </label>

        <!-- üîë Se√ß√£o de palavra-passe e gera√ß√£o -->
        <div class="password-section">
          <label>
            Palavra-passe
            <div class="password-input-group">
              <input id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
              <button type="button" id="generate-btn" title="Gerar senha segura">
                üé≤
              </button>
            </div>
          </label>

          <div class="password-options">
            <label><input type="checkbox" id="use-lowercase" checked /> Min√∫sculas</label>
            <label><input type="checkbox" id="use-uppercase" checked /> Mai√∫sculas</label>
            <label><input type="checkbox" id="use-numbers" checked /> N√∫meros</label>
            <label><input type="checkbox" id="use-symbols" /> S√≠mbolos</label>
            <label>Tamanho: <input type="number" id="password-length" min="6" max="64" value="16" /></label>
          </div>
        </div>

        <div style="display: flex; align-items: flex-end">
          <button type="submit" id="submit-btn">Guardar credencial</button>
        </div>
      </form>

      <div class="feedback" id="feedback"></div>

      <table>
        <thead>
          <tr>
            <th>Servi√ßo</th>
            <th>Utilizador</th>
            <th>Palavra-passe</th>
            <th style="width: 160px">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="password-list"></tbody>
      </table>

      <p class="empty-state" id="empty-state" hidden>
        Ainda n√£o existem credenciais registadas.
      </p>
    </main>

    <script type="module">
      import { invoke } from "https://esm.sh/@tauri-apps/api/core";

      const form = document.querySelector("#password-form");
      const passwordIdInput = document.querySelector("#password-id");
      const serviceInput = document.querySelector("#service");
      const usernameInput = document.querySelector("#username");
      const passwordInput = document.querySelector("#password");
      const feedback = document.querySelector("#feedback");
      const submitBtn = document.querySelector("#submit-btn");
      const listElement = document.querySelector("#password-list");
      const emptyState = document.querySelector("#empty-state");

      let isEditing = false;

      // --- üîë Gera√ß√£o de senha segura ---
      const generateBtn = document.querySelector("#generate-btn");
      const useLowercase = document.querySelector("#use-lowercase");
      const useUppercase = document.querySelector("#use-uppercase");
      const useNumbers = document.querySelector("#use-numbers");
      const useSymbols = document.querySelector("#use-symbols");
      const passwordLength = document.querySelector("#password-length");

      generateBtn.addEventListener("click", async () => {
        try {
          const password = await invoke("generate_password", {
            length: parseInt(passwordLength.value),
            useUppercase: useUppercase.checked,
            useLowercase: useLowercase.checked,
            useNumbers: useNumbers.checked,
            useSymbols: useSymbols.checked,
          });
          passwordInput.value = password;
          showFeedback("Senha segura gerada!");
        } catch (error) {
          showFeedback(`Erro ao gerar senha: ${error}`, true);
        }
      });

      async function refreshList() {
        try {
          const entries = await invoke("list_passwords");
          renderEntries(entries);
        } catch (error) {
          showFeedback(`Erro ao carregar palavras-passe: ${error}`, true);
        }
      }

      function renderEntries(entries) {
        listElement.innerHTML = "";
        emptyState.hidden = entries.length !== 0;
        for (const entry of entries) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td data-label="Servi√ßo">${entry.service}</td>
            <td data-label="Utilizador">${entry.username}</td>
            <td data-label="Palavra-passe">${entry.password}</td>
            <td data-label="A√ß√µes">
              <div class="actions">
                <button class="ghost-button" data-action="edit">Editar</button>
                <button class="ghost-button danger" data-action="delete">Eliminar</button>
              </div>
            </td>
          `;
          row
            .querySelector('[data-action="edit"]')
            .addEventListener("click", () => populateForm(entry));
          row
            .querySelector('[data-action="delete"]')
            .addEventListener("click", () => deleteEntry(entry.id));
          listElement.appendChild(row);
        }
      }

      function populateForm(entry) {
        isEditing = true;
        passwordIdInput.value = entry.id;
        serviceInput.value = entry.service;
        usernameInput.value = entry.username;
        passwordInput.value = entry.password;
        submitBtn.textContent = "Atualizar credencial";
      }

      function resetForm() {
        isEditing = false;
        passwordIdInput.value = "";
        form.reset();
        submitBtn.textContent = "Guardar credencial";
      }

      function showFeedback(message, isError = false) {
        feedback.textContent = message;
        feedback.style.color = isError ? "#f87171" : "#86efac";
        setTimeout(() => (feedback.textContent = ""), 3500);
      }

      async function deleteEntry(id) {
        if (!confirm("Tem a certeza de que deseja eliminar esta credencial?")) return;
        submitBtn.disabled = true;
        try {
          await invoke("delete_password", { id });
          showFeedback("Credencial eliminada.");
          await refreshList();
        } catch (error) {
          showFeedback(`Erro ao eliminar: ${error}`, true);
        } finally {
          submitBtn.disabled = false;
        }
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const payload = {
          service: serviceInput.value.trim(),
          username: usernameInput.value.trim(),
          password: passwordInput.value.trim(),
        };
        if (!payload.service || !payload.username || !payload.password) {
          showFeedback("Preencha todos os campos", true);
          return;
        }
        submitBtn.disabled = true;
        try {
          if (isEditing) {
            await invoke("update_password", {
              id: passwordIdInput.value,
              ...payload,
            });
            showFeedback("Credencial atualizada com sucesso!");
          } else {
            await invoke("add_password", payload);
            showFeedback("Credencial registada com sucesso!");
          }
          resetForm();
          await refreshList();
        } catch (error) {
          showFeedback(`Erro ao guardar: ${error}`, true);
        } finally {
          submitBtn.disabled = false;
        }
      });

      refreshList();
    </script>
  </body>
</html>
