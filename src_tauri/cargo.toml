[package]
name = "password_manager"
version = "0.1.0"
edition = "2021"
authors = ["Password Manager Contributors"]
description = "Gestor de palavras-passe para desktop constru√≠do com Tauri"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# --- Core ---
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
uuid = { version = "1", features = ["serde", "v4"] }
anyhow = "1"

# --- Criptografia (Feature 1) ---
aes-gcm = "0.10"
base64 = "0.21"
rand = "0.8"
argon2 = "0.5"
zeroize = "1.7"

# --- Framework principal (Tauri 2.x) ---
tauri = { version = "2", features = [] }

# --- Plugins oficiais Tauri 2.x ---
tauri-plugin-shell = "2"
tauri-plugin-fs = "2"
tauri-plugin-dialog = "2"
rand_core = "0.9.3"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
strip = true
lto = true
codegen-units = 1
